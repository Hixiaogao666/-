<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">  
    <script src="../js/ajax.js" ></script>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js" type="module" defer ></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">

                <form class="form-inline">
                    <div class="form-group">
                     
                      <input type="text" class="form-control title" id="exampleInputName2" placeholder="标题">
                    </div>
                    <div class="form-group">
                     
                      <input type="text " class="form-control author" id="exampleInputEmail2" placeholder="发布人">
                    </div>
                    <div class="form-group">                    
                        <input type="date" class="date">
                      </div>
                    <p type="submit" id="add"  class="btn btn-primary">新增</p>
                  </form>

                <table class="table-bordered table">
                    <thead>
                        <tr> 
                            <th>
                                序号
                            </th> 
                             <th>
                                标题
                            </th>
                            <th>
                                发布人
                            </th>
                            <th>
                                发布时间
                            </th>
                            <th>
                              操作
                            </th>                         
                        </tr>
                    </thead>
                    <tbody id = 'tbody' >
                        <tr>
                           
                            <td>
                                <button class="btn btn-danger">删除</button>
                                <button class="btn btn-success">编辑</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
          </div>
            <!-- 编辑模态框 -->
        <div class="row">
            <div class="modal fade" id="myModalbj" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">编辑</h4>
                        </div>
                        <div class="modal-body">
                            <p>
                                <input type="text" class="form-control modelBookname_1" placeholder="标题">
                            </p>
                            <p>
                                <input type="text" class="form-control modelAuthor_1" placeholder="发布人">
                            </p>
                            <p>
                                <input type="date" class="form-control modelInp_1" placeholder="日期">
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary addsure1">确定</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

        </div>
      </div>
</body>
</html>
